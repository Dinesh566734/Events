<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slider-container">
  <div class="slider">
    <div class="slide"><img src="film1.jpg" alt="Image 1"></div>
    <div class="slide"><img src="film2.jpg" alt="Image 2"></div>
    <div class="slide"><img src="film3.jpg" alt="Image 3"></div>
  </div>
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>
<script>let slideIndex = 0;

  function moveSlide(n) {
    const slides = document.querySelectorAll('.slide');
    slideIndex += n;
    
    if (slideIndex >= slides.length) {
      slideIndex = 0;
    } else if (slideIndex < 0) {
      slideIndex = slides.length - 1;
    }
    
    const slideWidth = slides[0].clientWidth;
    document.querySelector('.slider').style.transform = `translateX(${-slideIndex * slideWidth}px)`;
  }
  </script>
</body>
</html>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

.slider-container {
  position: relative;
  width: 80%;
  margin: 0 auto;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  min-width: 100%;
}

.slide img {
  width: 100%;
  height: auto;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  cursor: pointer;
  padding: 10px;
  font-size: 18px;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

</style>
